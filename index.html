<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing con YouTube Autoplay</title>
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; background: #000; color: #fff; }
    .hero { position: relative; width: 100%; height: 60vh; overflow: hidden; }
    iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.4);
      text-align: center;
    }
    button { padding: 12px 24px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>

  <!-- VIDEO HERO -->
  <section class="hero">
    <iframe
      src="https://www.youtube.com/embed/2Idbo7dkqf0?autoplay=1&mute=1&loop=1&playlist=2Idbo7dkqf0&controls=0&modestbranding=1&playsinline=1"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>

    <div class="overlay">
      <h1>Benvenuto/a!</h1>
      <p>Guarda subito il video qui sotto â†“</p>
      <button id="unmuteBtn">ðŸ”Š Attiva audio</button>
    </div>
  </section>

  <!-- SEZIONE DI ESEMPIO -->
  <section style="padding: 24px; text-align: center;">
    <h2>Playlist â€” clicca per vedere altri video</h2>
    <p>(Qui puoi aggiungere le cover)</p>
  </section>

  <script>
    const btn = document.getElementById("unmuteBtn");
    btn.addEventListener("click", () => {
      const iframe = document.querySelector("iframe");
      // Questo comunica al player di YouTube di attivare l'audio
      iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
    });
  </script>

</body>
</html>
