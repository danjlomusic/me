<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing video</title>
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; background: #000; color: #fff; }
    .hero { position: relative; aspect-ratio: 16/9; }
    iframe { width: 100%; height: 100%; border: 0; }
    .overlay {
      position: absolute; inset: 0;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      background: rgba(0,0,0,.35);
      text-align: center;
    }
    .playlist {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      padding: 24px;
      background: #111;
    }
    .card img { width: 100%; border-radius: 8px; }
  </style>
</head>
<body>

  <!-- HERO VIDEO -->
  <section class="hero">
   <iframe width="560" height="315" src="https://www.youtube.com/embed/2Idbo7dkqf0?si=WQCP3IcL0D_rE0DH&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <div class="overlay">
      <h1>Titolo forte</h1>
      <p>Sottotitolo che spiega il valore</p>

    </div>
  </section>

  <!-- PLAYLIST -->
  <section class="playlist">

    <div class="card"><img src="cover2.jpg"></div>
    <div class="card"><img src="cover3.jpg"></div>
  </section>

</body>
</html>
